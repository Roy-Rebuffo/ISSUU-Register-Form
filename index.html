<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="img/logoIssuu.PNG" alt="logo">
            <div class="user">
                <p>Already User?</p>
                <a href="#">Sigin In</a>
            </div>
    </header>
    <section class="section">
        <main>
            <h1 class="title">Create an Issuu account.</h1>
            <a href="#"><img src="img/google.PNG" alt="logoGoogle"></a>
            <a href="#"><img src="img/facebook.PNG" alt="logoFacebook"></a>
            <p class="text">or with email</p>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" name="name" id="email" placeholder="e.g. john.doe@email.com">
                <label for="password">Password</label>
                <input type="password" name="name" id="password">
            </div>
            <div class="accept">
                <label for="accept">I accept the <a href="#">Terms of Service</a>and the <a href="#">Professional Terms of Service.</a></label>
                <input type="checkbox" name="name" id="accept">
            </div>
            <input class="create" type="button" value="CREATE ACCOUNT">
        </main>
    </section>
    <footer>
        <div class="footerLeft">
            <p>Issuu Inc.</p>
        </div>
        <div class="footerRight">
            <p>Terms</p>
            <p>Privacy</p>
            <p>DMCA</p>
        </div>
    </footer>
    
</body>
</html>
